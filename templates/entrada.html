{% extends "base.html" %}

{% block title %}Phish-Mon Correo{% endblock %}

{% block contenido %}
  <div class="container">
    <h1 class="display-3">Procesamiento de Correo</h1>  
    <form class="uk-form-horizontal uk-margin-large" action="" method="post">
      {% csrf_token %}
      {% include 'form.html' with form=form1 %}
      <input type="submit" class="btn btn-info" value="Aceptar" name="boton_correo" />
    </form>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'form.html' with form=form2 %}
      <input type="submit" class="btn btn-info" value="Aceptar" name="boton_archivo" />
    </form>
  </div>
{% endblock %}
