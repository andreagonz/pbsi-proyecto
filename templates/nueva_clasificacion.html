{% extends "base.html" %}

{% block title %}Nueva clasificación{% endblock %}

{% block contenido %}
  <h1 class="uk-heading-primary uk-text-center">Nueva Clasificación</h1>

  <form action="" class="uk-form-horizontal uk-margin-large" method="post">
    {% csrf_token %}
    {% include 'form.html' with form=form %}
    <input type="submit" value="Aceptar" class="uk-button uk-button-primary" />
  </form>
  
{% endblock %}
