{% extends "base.html" %}

{% block title %}Detalle de ticket{% endblock %}

{% block contenido %}
  <h1 class="uk-heading-primary uk-text-center"><span>Detalle de ticket</span></h1>
  <h4>{{ mensaje }}</h4>
  <h4 class="uk-heading-bullet">Fecha: {{ mensaje.timestamp }}</h4>
  <h4>Sitios reportados</h4>
  <ul class="uk-list">
    {% for mu in mensajeurl_set.all %}
      <li><a href="{% url 'url-detalle' pk=mu.url.pk %}">{{ mu.url }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
