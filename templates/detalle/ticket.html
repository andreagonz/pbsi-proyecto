{% extends "base.html" %}

{% block title %}Detalle de ticket{% endblock %}

{% block contenido %}
  <h1 class="uk-heading-primary uk-text-center"><span>Detalle de ticket</span></h1>
  <h4>{{ ticket }}</h4>
  <h4 class="uk-heading-bullet">Fecha: {{ ticket.timestamp }}</h4>
  <h4>Sitios reportados</h4>
  <ul class="uk-list">
    {% for sitio in ticket.sitios.all %}
      <li>
        {% include 'reporte_sitio.html' %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
